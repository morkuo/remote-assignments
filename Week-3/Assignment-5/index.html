<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Two Sum</title>
  </head>
  <body>
    <script>
      function twoSumQuadraticTime(nums, target) {
        for (let i = 0; i < nums.length; i++) {
          const currentNum = nums[i];

          for (let j = i + 1; j < nums.length; j++) {
            if (currentNum + nums[j] === target) {
              return [i, j];
            }
          }
        }
      }

      function twoSumLinearTime(nums, target) {
        const hashTable = {};

        for (let i = 0; i < nums.length; i++) {
          const complementIndex = hashTable[target - nums[i]];
          if (complementIndex !== undefined && complementIndex != i) {
            return [complementIndex, i];
          }

          //Take note of what values are in the array and where they sit
          hashTable[nums[i]] = i;
        }
      }

      console.log(twoSumLinearTime([2, 7, 11, 15], 9));

      // console.log(twoSumQuadraticTime([2, 7, 11, 15], 9));
    </script>
  </body>
</html>
